<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a3a"/>
      <stop offset="100%" style="stop-color:#1a1a2a"/>
    </linearGradient>
    <linearGradient id="spectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000"/>
      <stop offset="16.67%" style="stop-color:#ff8800"/>
      <stop offset="33.33%" style="stop-color:#ffff00"/>
      <stop offset="50%" style="stop-color:#00ff00"/>
      <stop offset="66.67%" style="stop-color:#00ffff"/>
      <stop offset="83.33%" style="stop-color:#0088ff"/>
      <stop offset="100%" style="stop-color:#8800ff"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>

  <!-- Spectral bands visualization -->
  <g transform="translate(56, 56)">
    <!-- Band layers --> 
    <rect x="0" y="0" width="400" height="30" rx="8" fill="#ff4444" opacity="0.9"/>
    <rect x="0" y="40" width="400" height="30" rx="8" fill="#44ff44" opacity="0.9"/>
    <rect x="0" y="80" width="400" height="30" rx="8" fill="#4444ff" opacity="0.9"/>
    <rect x="0" y="120" width="400" height="30" rx="8" fill="#ff44ff" opacity="0.7"/>
    <rect x="0" y="160" width="400" height="30" rx="8" fill="#44ffff" opacity="0.6"/>
  </g>

  <!-- HVAT text -->
  <text x="252" y="390"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="160"
        font-weight="bold"
        fill="white"
        text-anchor="middle">
    HVAT
  </text>

  <!-- Spectrum bar at bottom -->
  <rect x="56" y="420" width="400" height="20" rx="10" fill="url(#spectrum)"/>
</svg>
