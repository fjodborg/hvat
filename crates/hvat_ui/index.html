<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HVAT UI - Image Viewer Demo</title>
    <link data-trunk rel="rust" data-bin="hvat_ui_example" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.5em;
            z-index: 1000;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading">Loading HVAT UI Demo...</div>
    <canvas id="canvas"></canvas>
    <script>
        // Hide loading message once WASM is initialized
        const checkCanvas = setInterval(() => {
            const canvas = document.getElementById('canvas');
            if (canvas && canvas.width > 0 && canvas.height > 0) {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
                clearInterval(checkCanvas);
            }
        }, 100);
        // Fallback: hide after 5 seconds regardless
        setTimeout(() => {
            const loading = document.getElementById('loading');
            if (loading) loading.style.display = 'none';
            clearInterval(checkCanvas);
        }, 5000);
    </script>
</body>
</html>
