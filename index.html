<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A GPU-accelerated tool for annotating and analyzing hyperspectral images">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="HVAT">
    <title>HVAT - Hyperspectral Vision Annotation Tool</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon and Apple Touch Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">

    <!-- Trunk WASM build - main app library (cdylib) -->
    <!-- data-target-name selects the "hvat" lib target (not hvat-native binary) -->
    <!-- data-keep-debug preserves function names for profiling -->
    <!-- data-wasm-opt="0" disables wasm-opt which crashes on DWARF debug info -->
    <link data-trunk rel="rust" data-target-name="hvat" data-keep-debug="true" data-wasm-opt="0" />

    <!-- Image decoder Web Worker (separate WASM binary for async image decoding) -->
    <!-- data-wasm-opt="0" disables wasm-opt to avoid bulk-memory validation issues with panic=unwind -->
    <link data-trunk rel="rust" data-bin="image-decoder-worker" data-type="worker" data-bindgen-target="web" data-wasm-opt="0" />

    <!-- Copy PWA assets to dist -->
    <link data-trunk rel="copy-file" href="manifest.json" />
    <link data-trunk rel="copy-file" href="sw.js" />
    <link data-trunk rel="copy-dir" href="icons" />
    <!-- Worker wrapper (initializes the WASM module) -->
    <link data-trunk rel="copy-file" href="image-decoder-worker-wrapper.js" />
    <!-- Version from Cargo.toml (generated by build.rs) -->
    <link data-trunk rel="copy-file" href="generated-version.js" />

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: system-ui, -apple-system, sans-serif;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            font-size: 1.5em;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="loading">Loading HVAT...</div>
    <!-- Load version from Cargo.toml (generated by build.rs) -->
    <script src="generated-version.js"></script>
    <script>
        // Hide loading message once WASM is loaded
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loading = document.getElementById('loading');
                if (loading) loading.style.display = 'none';
            }, 1000);
        });

        // Register Service Worker for PWA offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Get version from Cargo.toml (set by generated-version.js)
                const version = window.HVAT_VERSION || '0.0.0';

                // Extract build hash from the WASM JS file for cache versioning
                // Trunk generates filenames like "hvat-80a878fcf5e11dd7.js"
                const scripts = document.querySelectorAll('script[src*="hvat-"]');
                let buildHash = '';
                for (const script of scripts) {
                    const match = script.src.match(/hvat-([a-f0-9]+)\.js/);
                    if (match) {
                        buildHash = match[1];
                        break;
                    }
                }
                // Pass version and build hash to service worker via query string
                // Format: sw.js?v=0.1.0&h=80a878fcf5e11dd7
                const swUrl = `./sw.js?v=${version}&h=${buildHash}`;
                navigator.serviceWorker.register(swUrl)
                    .then((registration) => {
                        console.log('[PWA] Service Worker registered:', registration.scope);

                        // Check for updates periodically
                        setInterval(() => {
                            registration.update();
                        }, 60 * 60 * 1000); // Check every hour

                        // Handle updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            if (newWorker) {
                                newWorker.addEventListener('statechange', () => {
                                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                        // New version available
                                        console.log('[PWA] New version available. Refresh to update.');
                                    }
                                });
                            }
                        });
                    })
                    .catch((error) => {
                        console.warn('[PWA] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
